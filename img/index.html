<!doctype html>
<html>
    <head>
        <title>Image Assets</title>
        <style>
            body {
                background: #ccc;
                color: #000;
                font: 16px/1 'Helvetica Neue', Helvetica, Arial, sans-serif;
                margin: 1em;
                padding: 0;
            }

            table {
                border-collapse: collapse;
            }

            td, th {
                border-bottom: 1px solid #666;
                padding: 1em;
                text-align: center;
                vertical-align: top;
            }
        </style>
    </head>
    <body>
        <h1>Image Assets</h1>
        <table>
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Version</th>
                    <th>PNG - <small>Fixed Size</small></th>
                    <th>SVG - <small>Scalable</small></th>
                    <th>ICO</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="3">BGSU Logo</td>
                    <td>Color</td>
                    <td><a href="bgsu.png"><img src="bgsu.png" alt="BGSU Logo - Color PNG" width="100" height="30"></a></td>
                    <td><a href="bgsu.svg"><img src="bgsu.svg" alt="BGSU Logo - Color SVG" width="100" height="30"></a></td>
                    <td></td>
                </tr>
                <tr>
                    <td>Black</td>
                    <td><a href="bgsu-black.png"><img src="bgsu-black.png" alt="BGSU Logo - Black PNG" width="100" height="30"></a></td>
                    <td><a href="bgsu-black.svg"><img src="bgsu-black.svg" alt="BGSU Logo - Black SVG" width="100" height="30"></a></td>
                    <td></td>
                </tr>
                <tr>
                    <td>White</td>
                    <td><a href="bgsu-white.png"><img src="bgsu-white.png" alt="BGSU Logo - White PNG" width="100" height="30"></a></td>
                    <td><a href="bgsu-white.svg"><img src="bgsu-white.svg" alt="BGSU Logo - White SVG" width="100" height="30"></a></td>
                    <td></td>
                </tr>
                <tr>
                    <td rowspan="3">UL Logo</td>
                    <td>Color</td>
                    <td><a href="ul.png"><img src="ul.png" alt="UL Logo - Color PNG" width="190" height="50"></a></td>
                    <td><a href="ul.svg"><img src="ul.svg" alt="UL Logo - Color SVG" width="190" height="50"></a></td>
                    <td></td>
                </tr>
                <tr>
                    <td>Black</td>
                    <td><a href="ul-black.png"><img src="ul-black.png" alt="UL Logo - Black PNG" width="190" height="50"></a></td>
                    <td><a href="ul-black.svg"><img src="ul-black.svg" alt="UL Logo - Black SVG" width="190" height="50"></a></td>
                    <td></td>
                </tr>
                <tr>
                    <td>White</td>
                    <td><a href="ul-white.png"><img src="ul-white.png" alt="BGSU Logo - White PNG" width="190" height="50"></a></td>
                    <td><a href="ul-white.svg"><img src="ul-white.svg" alt="BGSU Logo - White SVG" width="190" height="50"></a></td>
                    <td></td>
                </tr>
                <tr>
                    <td colspan="2">Friends of the University Libraries Logo</td>
                    <td><a href="ul-friends.png"><img src="ul-friends.png" alt="Friends of the University Libraries Logo PNG" width="162" height="51"></a></td>
                    <td><a href="ul-friends.svg"><img src="ul-friends.svg" alt="Friends of the University Libraries Logo SVG" width="162" height="51"></a></td>
                    <td></td>
                </tr>
                <tr>
                    <td rowspan="2">Jerome Library Glyph</td>
                    <td>Favicon</td>
                    <td><a href="favicon.png"><img src="favicon.png" alt="Jerome Library Favicon - PNG" width="48" height="48"></a></td>
                    <td><a href="favicon.svg"><img src="favicon.svg" alt="Jerome Library Favicon - SVG" width="48" height="48"></a></td>
                    <td><a href="favicon.ico"><img src="favicon.ico" alt="Jerome Library Favicon - ICO" width="48" height="48"></a></td>
                </tr>
                <tr>
                    <td>Touch Icon</td>
                    <td><a href="apple-touch-icon.png"><img src="apple-touch-icon.png" alt="Jerome Library Touch Icon - PNG"  width="45" height="45"></a></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
